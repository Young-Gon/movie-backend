language: java
jdk:
  - openjdk8
branches:
  only:
    - master
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
script: "./gradlew clean build"
before_install:
  - chmod +x gradlew
before_deploy:
  - zip -r movie-backend *
  - mkdir -p deploy
  - mv movie-backend.zip deploy/movie-backend.zip
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: movie-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: movie-springboot-build
    key: movie-backend.zip
    bundle_type: zip
    application: movie-springboot2-webservice
    deployment_group: movie-springboot2-webservice-group
    region: ap-northeast-2
    wait-until-deployed: true

